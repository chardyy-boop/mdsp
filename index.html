<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Recall Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="glass-card fade-in">
                <h1>Engineering Recall</h1>
                <p>Test your knowledge with 350 specialized engineering problems.</p>
                <div class="stats-preview">
                    <p>High Score: <span id="start-high-score">0</span>%</p>
                </div>
                <div class="control-group">
                    <label class="toggle-container">
                        <input type="checkbox" id="randomize-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Randomize Questions</span>
                    </label>
                </div>
                <button id="start-btn" class="btn primary-btn">Start Quiz</button>
                <p class="footer-note-inside">e pm si retsard kung naay sayop :)</p>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="header-bar">
                <div class="progress-track">
                    <div id="progress-bar" class="progress-fill"></div>
                </div>
                <div class="question-count">
                    <span id="current-question-num">1</span> / <span id="total-question-num">--</span>
                </div>
            </div>

            <div class="glass-card quiz-card slide-up">
                <h2 id="question-text">Question goes here?</h2>
                <div id="options-container" class="options-grid">
                    <!-- Options injected by JS -->
                </div>
            </div>

            <div class="controls">
                <button id="next-btn" class="btn secondary-btn hidden">Next Question</button>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="glass-card fade-in">
                <h2>Quiz Complete!</h2>
                <div id="score-circle-container" class="score-circle">
                    <span id="final-score">0</span>
                    <span class="score-label">%</span>
                </div>
                <h3 id="verdict-label" class="verdict">PASSED</h3>
                <p id="result-message">Great job!</p>
                <div class="result-stats">
                    <p>Correct: <span id="correct-count">0</span></p>
                    <p>Total: <span id="total-count">0</span></p>
                    <p>Best: <span id="result-high-score">0</span>%</p>
                </div>
                <button id="restart-btn" class="btn primary-btn">Try Again</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
